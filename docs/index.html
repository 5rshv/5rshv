<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Алексей Серышев - Java Developer</title>
    <style>
        :root {
            --primary: #4285F4;
            --secondary: #34A853;
            --dark: #1E1E1E;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: var(--dark);
            position: relative;
            display: inline-block;
        }
        h1:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        .contact-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .contact-method {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .contact-method i {
            font-size: 24px;
            margin-right: 15px;
            color: var(--primary);
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .copy-btn {
            cursor: pointer;
            margin-left: 10px;
            color: var(--primary);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>5RSHV</h1>
        <p>Junior Java Developer</p>
    </header>

    <div class="contact-card">
        <h2>Свяжитесь со мной</h2>
        
        <div class="contact-method">
            <i class="fas fa-envelope"></i>
            <div>
                <strong>Email:</strong> 
                <span id="email">serishev.alesha@gmail.com</span>
                <span class="copy-btn" onclick="copyToClipboard('email')" title="Скопировать">
                    <i class="far fa-copy"></i>
                </span>
            </div>
        </div>
        
        <div class="contact-method">
            <i class="fab fa-telegram"></i>
            <div>
                <strong>Telegram:</strong> 
                <a href="https://t.me/@che5hir" target="_blank">@che5hir</a>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="mailto:serishev.alesha@gmail.com" class="btn">
                <i class="fas fa-paper-plane"></i> Написать email
            </a>
            <a href="https://t.me/@che5hir" class="btn" target="_blank">
                <i class="fab fa-telegram"></i> Написать в Telegram
            </a>
        </div>
    </div>

    <footer>
        <p>© 2025 5RSHV | <a href="https://github.com/5rshv">GitHub</a></p>
    </footer>

    <script>
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.innerText;
            
            navigator.clipboard.writeText(text).then(() => {
                const copyIcon = element.nextElementSibling.querySelector('i');
                copyIcon.className = 'fas fa-check';
                setTimeout(() => {
                    copyIcon.className = 'far fa-copy';
                }, 2000);
            });
        }
    </script>
</body>
</html>
